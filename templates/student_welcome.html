{% extends 'common_student.html' %}
{% block pwn %}
    <style>
        .input
        {
            text-align: center;
            padding: 10px;
        }
    </style>
    <form action="{% url 'login_s' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr><th style="text-align: center;color: blue;padding: 5px;font-family: 'Arial Black';font-size:30px">Student Login</th></tr>
        <tr><th class="input"><input type="email" placeholder="Email" name="t1" required></th></tr>
        <tr><th class="input"><input type="password" placeholder="Password" name="t2" required></th></tr>
        <tr><th class="input"><button type="submit">Login</button></th></tr>
        {% if error_message %}
            <tr><th style="color: red;text-align: center;font-size: 15px;font-family: 'Arial Black'">
                {{ error_message }}
            </th></tr>
        {% endif %}


    </table>
    </form>
{% endblock %}
